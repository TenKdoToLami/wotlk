<div id="Classes">
  {% for tile in section.tiles %}
  <a class="tile" href="{{ tile.url }}" data-bg="{{ tile.icon | relative_url }}">
    <img class="tile-bg" src="{{ tile.icon | relative_url }}" alt="{{ tile.title }} icon">
    <div class="tile-content">
      <h3>{{ tile.title }}</h3>
      <p>{{ tile.desc }}</p>
    </div>
  </a>
  {% endfor %}
</div>
