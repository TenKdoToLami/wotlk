{% assign spec = page.sections | where: "id", "specialization-header" | first %}

<section class="specialization">
  <div class="images">
    <img src="{{ spec.crest | relative_url }}" alt="Spec Crest" class="crest">
    <img src="{{ spec.spec_image | relative_url }}" alt="{{ spec.name }}" class="spec-image">
  </div>

  <h1 class="spec-name">{{ spec.name }}</h1>
  <p class="author">by {{ spec.author }}</p>

  <div class="categories">
    {% for cat in spec.categories %}
      {% assign cat_value = cat.value | plus: 0 %}  <!-- convert to number -->
      <div class="category">
        <span class="label">{{ cat.label }}:</span>
        <div class="squares">
          {% for i in (1..5) %}
            <span class="square {% if i <= cat_value %}filled{% endif %}"></span>
          {% endfor %}
        </div>
      </div>
    {% endfor %}
  </div>
</section>
