<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{ page.title | default: site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/sidebar.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/footer.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/section-navigation.css' | relative_url }}">
    <script src="{{ '/assets/js/scripts.js' | relative_url }}" defer></script>
    <script src="{{ '/assets/js/sidebar.js' | relative_url }}" defer></script>
    <script src="{{ '/assets/js/section-navigation.js' | relative_url }}" defer></script>
</head>

<body>
    {% include sidebar.html %}
    {% include section-navigation.html %}

    <main>
        {% if page.sections %}
        {% for section in page.sections %}
        <section id="{{ section.id }}">
            {{ section.content | markdownify }}
        </section>
        {% endfor %}
        {% else %}
        {{ content }} <!-- fallback for normal markdown pages -->
        {% endif %}
    </main>

    {% include footer.html %}
</body>

</html>
